<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Branch Finder</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#121831; --muted:#98a2b3; --text:#e6e8ef; --accent:#5b9cff; --accent-2:#22c55e; --card:#0f1429; --ring:#2a3356;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1020,#0b1020 40%,#0a1226);color:var(--text);font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    h1{font-size:clamp(1.2rem,2.8vw,1.8rem);margin:0 0 14px}

    .toolbar{display:grid;grid-template-columns:1fr 1fr auto;gap:10px;align-items:center;background:var(--panel);border:1px solid var(--ring);padding:12px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.22)}
    .toolbar .field{position:relative}
    .toolbar input,.toolbar select{width:100%;background:var(--card);border:1px solid var(--ring);color:var(--text);padding:12px 38px 12px 12px;border-radius:12px;outline:none}
    .toolbar input:focus,.toolbar select:focus{border-color:var(--accent);box-shadow:0 0 0 3px color-mix(in srgb, var(--accent) 35%, transparent)}
    .toolbar .clear{background:#1a2446;border:1px solid var(--ring);color:var(--muted);padding:10px 14px;border-radius:12px;cursor:pointer;transition:.2s}
    .toolbar .clear:hover{border-color:var(--accent);color:var(--text)}
    .count{justify-self:end;color:var(--muted);font-size:.95rem}

    .grid{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:14px;margin-top:16px}
    @media (max-width:780px){.grid{grid-template-columns:1fr}}

    .card{background:var(--panel);border:1px solid var(--ring);border-radius:16px;padding:14px;display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;transition:border-color .15s, transform .08s}
    .card:hover{transform:translateY(-1px);border-color:var(--accent)}
    .avatar{width:44px;height:44px;border-radius:12px;background:radial-gradient(circle at 30% 30%,#89a9ff,#4f6edb 70%);display:grid;place-items:center;color:white;font-weight:700}
    .name{font-weight:700}
    .sub{color:var(--muted);font-size:.9rem}
    .tag{font-size:.78rem;color:#b5ffc6;background:color-mix(in srgb, var(--accent-2) 22%, transparent);border:1px solid color-mix(in srgb, var(--accent-2) 55%, #000);padding:4px 8px;border-radius:999px}
    .phone a{color:#b2c8ff;text-decoration:none}
    .phone a:hover{text-decoration:underline}
    .selected{outline:2px solid var(--accent);outline-offset:2px}

    .footer{margin:14px 0;color:var(--muted);font-size:.9rem}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#172044;border:1px solid var(--ring);margin-left:6px;color:#c7d2fe}

    .no-data{padding:40px;text-align:center;color:var(--muted);border:1px dashed var(--ring);border-radius:16px;background:linear-gradient(180deg,#0d1530,#0e1837)}
  </style>
</head>
<body>

      <div class="field">

        </select>
      </div>
      <button class="clear" id="btnClear" aria-label="Clear filters">Clear</button>
      <div class="count" id="count">0 results</div>
    </div>

    <div class="grid" id="list" aria-live="polite"></div>

    <details class="no-data" id="empty" open style="display:none">
      <summary style="cursor:default;list-style:none">No branches found</summary>

    // --- Helpers ---
    const $ = sel => document.querySelector(sel);
    const listEl = $('#list');
    const qEl = $('#q');
    const provinceEl = $('#province');
    const clearEl = $('#btnClear');
    const countEl = $('#count');
    const emptyEl = $('#empty');
    const pill = $('#selectedPill');
    const selectedNone = $('#selectedNone');

    const normalize = (s='') => s.toString().toLowerCase()
      .normalize('NFKD')
      .replace(/[\u0300-\u036f]/g, '')
      .replace(/\s+/g,' ').trim();

    // Build province list
    const provinces = [...new Set(BRANCHES.map(b => b.province))].sort((a,b)=>a.localeCompare(b));
    for (const p of provinces){
      const opt = document.createElement('option');
      opt.value = p; opt.textContent = p; provinceEl.appendChild(opt);
    }

    // State
    let state = { q:'', province:'ALL', selectedIdx:null };

    function phoneLink(phone){
      const digits = (phone||'').match(/[0-9+\-/]+/g);
      return digits? `tel:${digits.join('')}` : null;
    }

    function render(items){
      listEl.innerHTML = '';
      emptyEl.style.display = items.length? 'none':'block';
      countEl.textContent = `${items.length} result${items.length!==1?'s':''}`;

      items.forEach((b, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.tabIndex = 0; // keyboard focusable
        card.setAttribute('role','button');
        card.dataset.index = idx;

        card.innerHTML = `
          <div class="avatar" aria-hidden="true">${(b.name||'?').slice(0,2)}</div>
          <div>
            <div class="name">${b.name||'-'}</div>
            <div class="sub">${b.province||''}</div>
            <div class="sub">${b.status ? '• '+b.status : ''}</div>
          </div>
          <div style="text-align:right">
            <div class="tag" title="Rating / Count">${b.rating_or_count ?? '-'}</div>
            <div class="phone" style="margin-top:8px">
              ${ phoneLink(b.phone) ? `<a href="${phoneLink(b.phone)}" title="Call">${b.phone}</a>` : `<span class="sub">${b.phone||''}</span>` }
            </div>
          </div>`;

        card.addEventListener('click', () => selectCard(card, b));
        card.addEventListener('keydown', (e) => { if(e.key==='Enter' || e.key===' '){ e.preventDefault(); selectCard(card, b);} });
        listEl.appendChild(card);
      });
    }

    function selectCard(card, data){
      [...document.querySelectorAll('.card')].forEach(el=>el.classList.remove('selected'));
      card.classList.add('selected');
      pill.style.display = 'inline-block';
      pill.textContent = data.name;
      selectedNone.style.display = 'none';
      // You can hook this event to send the chosen branch out
      console.log('Selected branch:', data);
      card.scrollIntoView({behavior:'smooth', block:'nearest'});
    }

    function applyFilters(){
      const q = normalize(state.q);
      const prov = state.province;
      const items = BRANCHES.filter(b => {
        const inProv = (prov==='ALL') || (b.province===prov);
        if(!inProv) return false;
        if(!q) return true;
        const hay = normalize(`${b.name} ${b.phone} ${b.status} ${b.province}`);
        return hay.includes(q);
      });
      render(items);
    }

    // Debounce input
    let tId; qEl.addEventListener('input', e => {
      state.q = e.target.value; clearTimeout(tId); tId = setTimeout(applyFilters, 150);
    });
    provinceEl.addEventListener('change', e => { state.province = e.target.value; applyFilters(); });
    clearEl.addEventListener('click', () => {
      state = { q:'', province:'ALL', selectedIdx:null };
      qEl.value=''; provinceEl.value='ALL';
      selectedNone.style.display='inline'; pill.style.display='none';
      applyFilters();
    });

    // Initial render
    applyFilters();

    // If you want to load JSON from a file/server instead of the embedded constant:
    // fetch('branches_all.json').then(r=>r.json()).then(data=>{ BRANCHES.splice(0,BRANCHES.length,...data); /* rebuild provinces if needed */ applyFilters(); });
  </script>
